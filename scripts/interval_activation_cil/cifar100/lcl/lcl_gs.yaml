program: src/main.py
method: bayes
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: cifar100
  scenario:
    value: class_inc
  model:
    value: resnet18_interval_cls
  method:
    value: composer_interval_penalization_resnet18_cls
  exp.seed: 
    value: 42      
  exp.batch_size:
    values: [128,64,32]     
  exp.epochs: 
    values: [20, 30, 50]
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu   
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True
  exp.dil:
    value: False

  # Model configuration
  model._target_: 
    value: model.ResNet18IntervalCls
  model.initial_out_features:
    value: 10          
  model.dim_hidden:
    value: 400
  model.mask_past_classifier_neurons:
    value: True
  model.head_type:
    value: Normal

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_:
    value: continuum.ClassIncremental
  scenario.increment:
    value: 10

  # Method configuration
  method._partial_: 
    value: True
  method.use_dynamic_alpha: 
    value: False
  method._target_: 
    value: method.Composer
  method.criterion: 
    value: CrossEntropyLoss
  method.criterion_scale:
    value: 1.0
  
  method.retaingraph:
    value: True
  method.lr: 
    distribution: log_uniform_values 
    min: 0.0001
    max: 0.01
  method.ema_scale:
    value: null
  method.beta:
    value: null
  method.plugins.0._target_:
    value: method.interval_penalization_resnet18_cls.ResNet18IntervalPenalizationCls
  method.plugins.0.var_scale: 
    distribution: uniform
    min: 0.0
    max: 10.0
  method.plugins.0.output_reg_scale: 
    distribution: uniform
    min: 0.0
    max: 1000.0
  method.plugins.0.interval_drift_reg_scale: 
    distribution: uniform
    min: 0.0
    max: 1000.0
  method.plugins.0.use_hypercube_dist_loss:
    value: True
  method.plugins.0.dil_mode:
    value: False
  method.plugins.0.regularize_classifier:
    value: False
  

command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - interval_penalization_cifar100_resnet18_interval.yaml
  - ${args_no_hyphens}