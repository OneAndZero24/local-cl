program: src/main.py
method: bayes
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: mnist
  scenario:
    value: class_inc
  model:
    value: mlp
  method:
    value: composer_lwf
  exp.seed: 
    value: 42      
  exp.batch_size:
    value: 128      
  exp.epochs: 
    values: [50, 30, 10, 5, 1]
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu    
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True    

  # Model configuration
  model._target_: 
    value: model.MLP
  model.initial_out_features:
    value: 2          
  model.sizes:
    value: [1024, 400]
  model.head_type: 
    value: Normal
  model.layers: 
    value: ["Normal"]    

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.criterion: 
    value: CrossEntropyLoss
  method.reg_type:
    values: ["entropy", "l1", "l0"]
  method.gamma:
    distribution: uniform
    min: 0.1
    max: 0.9
  method.first_lr: 
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01
  method.lr: 
    distribution: log_uniform_values 
    min: 0.0001
    max: 0.01
  method.plugins.0._target_:
    value: method.LwF
  method.plugins.0.T:
    distribution: uniform      
    min: 0.5
    max: 4.0
  method.plugins.0.alpha:
    distribution: uniform      
    min: 0.1
    max: 0.9


command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - lwf_split_mnist_mlp.yaml
  - ${args_no_hyphens}