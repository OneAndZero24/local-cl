program: src/main.py
method: bayes
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: mnist
  scenario:
    value: class_inc
  model:
    value: mlp
  method:
    value: composer_lwf
  exp.seed: 
    value: 42      
  exp.batch_size:
    value: 128
  exp.epochs: 
    value: 30
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False    
  fabric.accelerator:
    value: gpu     

  # Model configuration
  model._target_: 
    value: model.MLP
  model.initial_out_features:
    value: 2          
  model.sizes:
    value: [1024, 400, 400] 
  model.layers: 
    value: ["Normal", "Normal"]    
  model.head_type: 
    value: Normal     

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.criterion._target_: 
    value: torch.nn.CrossEntropyLoss
  method.first_lr: 
    value: 0.001
  method.plugins.0._target_:
    value: method.LwF
  method.plugins.0.T: 
    values: [2, 0.5]
  method.plugins.0.alpha: 
    distribution: uniform
    min: 0.0
    max: 0.7
  method.lr: 
    value: 0.001


command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - lwf_split_mnist_mlp.yaml
  - ${args_no_hyphens}