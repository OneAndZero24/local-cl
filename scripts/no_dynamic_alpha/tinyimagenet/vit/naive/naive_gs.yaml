program: src/main.py
method: bayes
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: tinyimagenet
  scenario:
    value: class_inc
  scenario.transformations.size:
    value: 224
  model:
    value: vit
  method:
    value: composer_naive
  exp.seed: 
    value: 42      
  exp.batch_size:
    values: [512, 256]        
  exp.epochs: 
    values: [50, 10]
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu   
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True    

  # Model configuration
  model._target_: 
    value: model.BigModel
  model.pretrained_backbone_name: 
    value: "vit_b_16"
  model.frozen: 
    value: false
  model.pretrained:
    value: true 
  model.num_classes: 
    value: 200 

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_: 
    value: continuum.ClassIncremental
  scenario.increment: 
    value: 20

  # Method configuration
  method._partial_: 
    value: True
  method.use_dynamic_alpha: 
    value: False
  method._target_: 
    value: method.Composer
  method.criterion: 
    value: CrossEntropyLoss
  method.criterion_scale:
    value: 1.0
  method.first_lr: 
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01
  method.lr: 
    distribution: log_uniform_values 
    min: 0.0001
    max: 0.01


command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - naive_split_mnist_mlp.yaml
  - ${args_no_hyphens}