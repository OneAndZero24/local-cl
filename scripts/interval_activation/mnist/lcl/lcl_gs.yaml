program: src/main.py
method: bayes
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: mnist
  scenario:
    value: class_inc
  model:
    value: mlp
  method:
    value: composer_interval_penalization
  exp.seed: 
    value: 42      
  exp.batch_size:
    values: [512, 256, 128]     
  exp.epochs: 
    values: [10, 5]
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu   
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True    

  # Model configuration
  model._target_: 
    value: model.MLP
  model.initial_out_features:
    value: 2          
  model.sizes:
    value: [1024, 400, 400]
  model.head_type: 
    value: Normal
  model.layers: 
    value: ["Normal", "Normal"]
  model.activation: 
    value: IntervalActivation
  model.mask_past_classifier_neurons:
    value: True

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_:
    value: continuum.ClassIncremental
  scenario.increment:
    value: 2
    
  # Method configuration
  method._partial_: 
    value: True
  method.use_dynamic_alpha: 
    value: False
  method._target_: 
    value: method.Composer
  method.criterion: 
    value: CrossEntropyLoss
  method.criterion_scale:
    value: 1.0
  method.retaingraph:
    value: True
  method.lr: 
    distribution: log_uniform_values 
    min: 0.0001
    max: 0.01
  method.ema_scale:
    value: null
  method.beta:
    value: null
  method.plugins.0._target_:
    value: method.interval_penalization.IntervalPenalization
  method.plugins.0.var_scale: 
    distribution: uniform
    min: 0.0
    max: 10.0
  method.plugins.0.output_reg_scale: 
    distribution: uniform
    min: 0.0
    max: 1000.0
  method.plugins.0.interval_drift_reg_scale: 
    distribution: uniform
    min: 0.0
    max: 1000.0
  method.plugins.0.use_hypercube_dist_loss:
    value: True
  

command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - interval_penalization_mnist_mlp_interval.yaml
  - ${args_no_hyphens}