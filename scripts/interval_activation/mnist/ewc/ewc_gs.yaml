program: src/main.py
method: bayes
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: mnist
  scenario:
    value: class_inc
  model:
    value: mlp
  method:
    value: composer_ewc
  exp.seed: 
    value: 42      
  exp.batch_size:
    values: [512, 256, 128]    
  exp.epochs: 
    values: [5, 10]
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu   
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True    

  # Model configuration
  model._target_: 
    value: model.MLP
  model.initial_out_features:
    value: 2          
  model.sizes:
    value: [1024, 400, 400]
  model.head_type: 
    value: Normal
  model.layers: 
    value: ["Normal", "Normal"]
  model.activation: 
    value: nn.ReLU
  model.mask_past_classifier_neurons:
    value: True 

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.criterion: 
    value: CrossEntropyLoss
  method.criterion_scale:
    distribution: uniform
    min: 1e-8
    max: 1.0
  
  method.lr: 
    distribution: log_uniform_values 
    min: 0.0001
    max: 0.01
  method.ema_scale:
    value: 0.95

  method.plugins.0._target_:
    value: method.EWC
  method.plugins.0.alpha: 
    distribution: uniform      
    min: 100
    max: 10000
  method.plugins.0.head_opt:
    value: True


command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - ewc_split_mnist_mlp.yaml
  - ${args_no_hyphens}