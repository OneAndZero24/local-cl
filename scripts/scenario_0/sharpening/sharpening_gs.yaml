program: src/main.py
method: bayes
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: mnist
  scenario:
    value: class_inc
  model:
    value: mlp
  method:
    value: composer_sharpening
  exp.seed: 
    value: 42      
  exp.batch_size:
    value: 128    
  exp.epochs: 
    values: [50, 10]
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu   
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True     

  # Model configuration
  model._target_: 
    value: model.MLP
  model.initial_out_features:
    value: 2          
  model.sizes:
    value: [1024, 400]
  model.head_type: 
    value: Normal
  model.layers: 
    value: ["Normal"]     

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.criterion: 
    value: CrossEntropyLoss
  method.criterion_scale:
    distribution: uniform
    min: 1e-8
    max: 1.0
  
  method.lr: 
    distribution: log_uniform_values 
    min: 0.0001
    max: 0.01
  method.plugins.0._target_:
    value: method.Sharpening
  method.plugins.0.alpha: 
    distribution: uniform      
    min: 0.1
    max: 1.0
  method.plugins.0.gamma: 
    distribution: uniform      
    min: 0.1
    max: 0.4
  method.plugins.0.K: 
    distribution: int_uniform      
    min: 64
    max: 1024


command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - sharpening_split_mnist_mlp.yaml
  - ${args_no_hyphens}