program: src/main.py
method: bayes
run_cap: 5
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: cifar10
  scenario:
    value: domain_inc
  model:
    value: resnet18
  method:
    value: composer_lwf
  exp.seed: 
    values: [42, 1, 2, 3, 4]      
  exp.batch_size:
    value: 128    
  exp.epochs: 
    value: 10
  exp.dil:
    value: True
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu  
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True      

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.criterion: 
    value: CrossEntropyLoss
  method.criterion_scale:
    value: 0.7680193967205019
  method.ema_scale:
    value: 0.95
  method.lr: 
    value: 0.00015113437921592454

  method.plugins.0._target_:
    value: method.LwF
  method.plugins.0.T:
    value: 2.684898096180241
  method.plugins.0.alpha: 
    value: 0.8780845508541324
  method.use_dynamic_alpha:
    value: False

  # Model configuration
  model._target_:
    value: model.ResNet18
  model.dim_hidden:
    value: 400
  model.head_type:
    value: Normal
  model.initial_out_features:
    value: 2
  model.mask_past_classifier_neurons:
    value: False

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_:
    value: scenario.DomainIncremental
  scenario.increment:
    value: 2

command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - lwf_cifar10_resnet18.yaml
  - ${args_no_hyphens}