program: src/main.py
method: bayes
run_cap: 5
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: cifar10
  scenario:
    value: domain_inc
  model:
    value: resnet18_interval
  method:
    value: composer_interval_penalization
  exp.seed: 
    values: [42, 1, 2, 3, 4]      
  exp.batch_size:
    value: 128    
  exp.epochs: 
    value: 5
  exp.dil:
    value: True
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu  
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True      

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.criterion: 
    value: CrossEntropyLoss
  method.criterion_scale:
    value: 1
  method.beta:
    value: null
  method.ema_scale:
    value: null
  method.lr: 
    value: 0.00025935637812088907
  method.retaingraph:
    value: True

  method.plugins.0._target_:
    value: method.interval_penalization.IntervalPenalization
  method.plugins.0.dil_mode:
    value: True
  method.plugins.0.lambda_feat:
    value: 420.3912300229672
  method.plugins.0.lambda_int_drift:
    value: 623.6144731805568
  method.plugins.0.use_hypercube_dist_loss:
    value: True
  method.plugins.0.var_scale:
    value: 7.575272607310426
  method.use_dynamic_alpha:
    value: False

  # Model configuration
  model._target_:
    value: model.ResNet18Interval
  model.dim_hidden:
    value: 400
  model.head_type:
    value: Normal
  model.initial_out_features:
    value: 2
  model.mask_past_classifier_neurons:
    value: False

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_:
    value: scenario.DomainIncremental
  scenario.increment:
    value: 2

command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - interval_penalization_cifar10_resnet18_interval.yaml
  - ${args_no_hyphens}