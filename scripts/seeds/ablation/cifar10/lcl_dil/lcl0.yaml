program: src/main.py
method: bayes
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: cifar10
  scenario:
    value: domain_inc
  model:
    value: resnet18_interval_cls
  method:
    value: composer_interval_penalization_resnet18_cls
  exp.seed: 
    values: [0, 1, 2, 3, 4]    
  exp.batch_size:
    value: 64  
  exp.epochs: 
    value: 5
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu   
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True
  exp.dil:
    value: True

  # Model configuration
  model._target_: 
    value: model.ResNet18IntervalCls
  model.initial_out_features:
    value: 2          
  model.dim_hidden:
    value: 400
  model.head_type: 
    value: Normal
  model.mask_past_classifier_neurons:
    value: False

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_:
    value: scenario.DomainIncremental
  scenario.increment:
    value: 2
    
  # Method configuration
  method._partial_: 
    value: True
  method.use_dynamic_alpha: 
    value: False
  method._target_: 
    value: method.Composer
  method.criterion: 
    value: CrossEntropyLoss
  method.criterion_scale:
    value: 1
  method.retaingraph:
    value: True
  method.lr: 
    value: 0.0006177663257863522
  method.ema_scale:
    value: null
  method.beta:
    value: null
  method.plugins.0._target_:
    value: method.interval_penalization_resnet18_cls.ResNet18IntervalPenalizationCls
  method.plugins.0.var_scale: 
    value: 0.7266361333647053
  method.plugins.0.lambda_int_drift: 
    value: 238.90032163839135
  method.plugins.0.lambda_feat: 
    value: 95.9249562950998
  method.plugins.0.use_hypercube_dist_loss:
    value: False
  method.plugins.0.dil_mode:
    value: True
  method.plugins.0.regularize_classifier:
    value: True
  

command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - interval_penalization_cifar10_resnet18_interval.yaml
  - ${args_no_hyphens}